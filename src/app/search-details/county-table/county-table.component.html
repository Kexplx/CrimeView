<table [dataSource]="matTableDataSource" mat-table matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
      <mat-icon class="info-icon" matTooltip="KFS = Kreisfreihe Stadt, LK = Landkreis" matTooltipPosition="above">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}<span class="county-type">{{ element.type | type }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundesland</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <ng-container matColumnDef="crimeRate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Kriminalit√§t
      <mat-icon class="info-icon" matTooltip="Straftaten pro 100T Einwohner (2019)" matTooltipPosition="above">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.crimeRate | crimeRate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
