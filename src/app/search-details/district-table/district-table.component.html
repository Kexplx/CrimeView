<table [dataSource]="districts" mat-table multiTemplateDataRows>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
      <mat-icon class="info-icon" matTooltip="KfS = Kreisfreihe Stadt, LK = Landkreis, K = Kreis" matTooltipPosition="above">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}<span class="district-type">{{ element.type | type }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Bundesland</th>
    <td mat-cell *matCellDef="let element">{{ element.state | state }}</td>
  </ng-container>

  <ng-container matColumnDef="crimeRate">
    <th mat-header-cell *matHeaderCellDef>
      Kriminalit√§t
      <mat-icon class="info-icon" matTooltip="Straftaten pro 100T Einwohner (2019)" matTooltipPosition="above">info</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.crimeRate }}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDistrict">
    <td *matCellDef="let element" [attr.colspan]="displayedColumns.length" mat-cell>
      <div class="element-detail" [@detailExpand]="element == expandedDistrict ? 'expanded' : 'collapsed'">Hello</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    class="element-row"
    [class.expanded-row]="expandedDistrict === element"
    (click)="expandedDistrict = expandedDistrict === element ? null : element"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDistrict']" class="detail-row"></tr>
</table>
