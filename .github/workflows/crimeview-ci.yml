name: Crimeview CI
on: [push]
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.8
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          check-latest: true

      - name: Install Packages
        run: npm i

      - name: Run Jest Unit Tests
        run: npm run test
